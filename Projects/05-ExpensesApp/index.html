<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  <script src="./js/pieChart.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Simple budget</title>
</head>
<body>
  <div class="sidebar-container">
    <nav class="sidebar">
      <ul class="nav flex-column">
        <li class="nav-item">
          <img src="./assets/icon/donut-chart.png" alt="Dashboard icon">
          <a class="nav-link" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <img src="./assets/icon/user.png" alt="User icon">
          <a class="nav-link" href="#">Profile</a>
        </li>
        <li class="nav-item">
          <img src="./assets/icon/settings.png" alt="Settings icon">
          <a class="nav-link" href="#">Settings</a>
        </li>
      </ul>
      <ul class="nav flex-column">
        <li class="nav-item" id="logout-link">
          <img src="./assets/icon/logout.png" alt="Logout icon">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="dashboard">

  <h1 id="title">Good Morning, Pedro</h1>

  <div class="card-container">
    <div class="card" style="background: rgb(38,38,49); background: linear-gradient(0deg, rgba(38,38,49,1) 0%, rgba(143,86,187,1) 100%); border: none;  color: #ffff;">
      <div class="card-body">
        <div class="wallet">
          <img src="./assets/icon/wallet.png" class="card-icon">
        </div>
        <p class="card-text">Balance</p>
        <h1 class="card-title">R$ 12.170,00</h1>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <img src="./assets/icon/trending.png" class="card-icon">
        <p class="card-text">Income This Month</p>
        <h1 class="card-title">R$ 1.390,00</h1>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <img src="./assets/icon/trending-up.png" class="card-icon">
        <p class="card-text">Outcome This Month</p>
        <h1 class="card-title">R$ 340,10</h1>
      </div>
    </div>
  </div>
  <div class="expenses-container">
    <h1>Spending by category </h1>
  </div>
  

</div>

<div id="chartdiv"></div>
  
</body>
</html>
