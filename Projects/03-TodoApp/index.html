<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <h1>Todo App</h1>
      <label class="input--container">
        <button class="to-do">
          <input
            id="input--field"
            type="text"
            placeholder="Add your new todo" />
          <img
            id="sum--button"
            src="./assets/icons/sumIcon.png"
            alt="add todo" />
        </button>
      </label>
      <div id="to-do--container" class="to-do--container">
        <div class="remove--to-do--container">
          <h3 id="title"></h3>
          <button id="clear--all-to-do">Clear all</button>
        </div>
      </div>
    </div>
  </body>
</html>
